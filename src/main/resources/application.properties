spring.datasource.url=jdbc:h2:mem:nisumdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.javax.persistence.validation.mode=none

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger

user.email.regexp=^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+$
user.email.unique.message=This email is in use
user.email.format.message=Invalid email format

user.password.format.message=Invalid password format
user.password.format.regexp=^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$
